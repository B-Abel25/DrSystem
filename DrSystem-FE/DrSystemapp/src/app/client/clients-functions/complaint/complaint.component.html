<div class="content"  style="background-image: url(/assets/logofekete.png);">
    <div class="overlay"></div>
    <app-navbar></app-navbar>

<div class="card">
    <div class="card-body">
        <ul #scrollMe
      
        [scrollTop]="scrollMe.scrollHeight" *ngIf="messages?.length > 0" class="chat">
            <li *ngFor="let message of messages">
                <div>
                    <span class="float-center" *ngIf="message.sender.name!==null">
                        <p style="color:rgb(255, 8, 0)">{{message.reciever.name}}</p>
                    </span>
                    <div class="chat-body">
                        <div class="header">
                            <small class="text-muted">
                                <span class="fa fa-clock-o">{{message.dateSent}}</span>
                                <span class="text-danger"
                                    *ngIf="!message.dateRead && message.sender.name !== null">
                                    (Kézbesítve)
                                </span>
                                <span class="text-success"
                                    *ngIf="message.dateRead != null && message.sender.name !== null">
                                   (Látta {{message.dateRead}})
                                </span>
                            
                            </small>
                        </div>
                        <p>{{message.content}}</p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="card-footer">
        <form #messageForm="ngForm" (ngSubmit)="sendMessage()" autocomplete="off">
            <input name="messageContent" required [(ngModel)]="messageContent" type="text" class="form-control input-sm" placeholder="Üzenet küldés...">
            <br>
            <div class="input-group-append">
                <button [disabled]="!messageForm.valid" class="btn btn-dark" type="submit">Küldés</button>
            </div>
        </form>
    </div>
</div>
</div>
