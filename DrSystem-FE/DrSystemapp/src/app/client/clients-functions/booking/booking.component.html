<app-navbar></app-navbar>

<full-calendar style="color:rgb(23, 33, 66); padding-top:20px" [options]="calendarOptions" dateClick="dateClick($event)" (click)="eventClick($event)">
    

</full-calendar>

<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title align-center"></h4>
                <button type="button" class="close" (click)="hideForm()" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
                <form [formGroup]="addEventForm" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Foglalás oka:</label>
                                <input placeholder="Foglalás oka..." type="text" formControlName="title" class="titleinp form-control" [ngClass]="{ 'is-invalid': submitted && f['title'].errors }" />
                                <div *ngIf="submitted && f['title'].errors" class="invalid-feedback">
                                    <div *ngIf="f.title.errors.required"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Foglalás dátuma:</label>
                                <div class="form-control eventstarttitle"></div>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Foglalás ideje:</label>
                               <input type="text" class="form-control">
                            </div>
                        </div>


<br>
                    </div>
                    <button type="submit" data-dismiss="modal"  class="btn btn-primary">Foglalás</button>
                </form>
            </div>
        </div>
    </div>
</div>
