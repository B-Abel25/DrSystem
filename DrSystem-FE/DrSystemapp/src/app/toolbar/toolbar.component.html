<div style="height: 100vh;">

  <mat-toolbar color="primary">

    <span>DrSystem</span>

    <span class="example-spacer"></span>

    <div fxShow="true" fxHide.lt-md="true">

      <!-- The following menu items will be hidden on both SM and XS screen sizes -->

      <a routerLink="/login" class="active" mat-button>Log in</a>

      <a routerLink="/register" mat-button>Registration</a>

    

    </div>

    <div fxShow="true" fxHide.gt-sm="true">

     
      <a routerLink="/login" (click)="sidenav.toggle()"> <mat-icon class="mat-icon-rtl-mirror" svgIcon="thumb-up">Menu</mat-icon></a>
    </div>

  </mat-toolbar>

  <mat-sidenav-container fxFlexFill class="example-container">

    <mat-sidenav #sidenav fxLayout="column">

      <div fxLayout="column">

        <a (click)="sidenav.toggle()" href="#" mat-button>Close</a>

        <a routerLink="/login" mat-button>Log in</a>

        <a routerLink="/register" mat-button>Registration</a>

        

      </div>

    </mat-sidenav>

    <div class="col-md-5 col-sm-10 mx-auto">

      <div id="cardStyle" class="card justify-content-center">
       

        <div class="card-body">
          
<router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </mat-sidenav-container>

</div>
