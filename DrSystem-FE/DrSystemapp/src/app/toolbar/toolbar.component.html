<div style="height: 100vh;">

  <mat-toolbar color="primary">

    <span>DrSystem</span>

    <span class="example-spacer"></span>

    <div fxShow="true" fxHide.lt-md="true">

      <!-- The following menu items will be hidden on both SM and XS screen sizes -->

      <a routerLink="/login" mat-button>Log in</a>

      <a routerLink="/register" mat-button>Registration</a>

    

    </div>

    <div fxShow="true" fxHide.gt-sm="true">

      <a href="#" (click)="sidenav.toggle()">Show Side Menu</a>

    </div>

  </mat-toolbar>

  <mat-sidenav-container fxFlexFill class="example-container">

    <mat-sidenav #sidenav fxLayout="column">

      <div fxLayout="column">

        <a (click)="sidenav.toggle()" href="#" mat-button>Close</a>

        <a href="#" mat-button>Log in</a>

        <a href="#" mat-button>Registration</a>

        

      </div>

    </mat-sidenav>

   

  </mat-sidenav-container>

</div>
