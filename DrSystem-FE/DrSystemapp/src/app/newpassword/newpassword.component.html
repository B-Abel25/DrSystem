<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6">
            <form #loginFrom (ngSubmit)="setNewPassword()" autocomplete="off">
               
                <div class="form-group">
                    <label for="username">TAJ-szám (email)</label>
                    <input name="medNumber" type="text" class="form-control" id="medNumber"
                         [(ngModel)]="newPasswordModel.medNumber">
                </div>
                <div class="form-group">
                    <label for="password">Jelszó</label>
                    <input name="password" type="password" class="form-control" id="password" 
                        [(ngModel)]="newPasswordModel.password">
                </div>
                <div class="form-group">
                    <label for="passwordconfirm">Jelszó megerősítés</label>
                    <input name="passwordconfirm" type="password" class="form-control" id="passwordconfirm" 
                        [(ngModel)]="newPasswordModel.passwordConfirm">
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Új jelszó beállítása</button>
            </form>
        </div>
    </div>
</div>
