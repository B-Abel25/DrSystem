<app-admin-navbar></app-admin-navbar>
<main class="site-wrapper">
  <div class="pt-tablecell page-home relative " style="background-image: url(/assets/logofekete.png);
  background-position: center;
  background-size: cover;">
  <div class="overlay"></div>
 
<div class="container">
    <div class="wrapped-div">
      
      <div class="row" >
        <div class="col-md-10 offset-md-1 " >
  <div class="modal-body" >
    <form [formGroup]="doctorLoginForm" (ngSubmit)="doctorLoginForm.valid && login()" autocomplete="off">
    

        <div class="form-group  required ">
            <label for="medNumber">Pecsét kód</label>
            <input name="medNumber" type="text" class="form-control" id="medNumber" 
            formControlName="doctorNumber"
            [class.is-invalid]='doctorLoginForm.get("doctorNumber").errors && doctorLoginForm.get("doctorNumber").touched'
            >
            <div *ngIf="doctorLoginForm.get('doctorNumber').hasError('required')" class="invalid-feedback">
              A kód nem megfelelő!
            </div>
           
        </div>
        <div class="form-group required">
            <label for="password">Jelszó</label>
            <input name="password" type="password" class="form-control" id="password" 
            formControlName="password"
            [class.is-invalid]='doctorLoginForm.get("password").errors && doctorLoginForm.get("password").touched'>
            <div *ngIf="doctorLoginForm.get('password').hasError('required')" class="invalid-feedback">
              A jelszó nem megfelelő!
            </div>
            
        </div>
    
        <div class="checkbox mb-3">
            <label>
            <input type="checkbox" value="remember-me"> Emlékezz rám
            </label>
        </div>
        <button [disabled]="!doctorLoginForm.valid" class="w-100 btn btn-lg btn-primary" type="submit" >Belépés</button>
    </form> 
    
    <br>
   

</div>
        </div>
      </div>
    </div>
  </div>
  </div>
</main>
