

<div class="content " style="background-image: url(/assets/logofekete.png)">
  
    <app-admin-navbar></app-admin-navbar>
    <div class="overlay">
        <div class="container">
    
            <table class="table table-striped table-primary">
                
                <thead class="thead-dark">
                   
                    <tr>
                        <th style="width:250px;" (click)="sort('name')">Név&nbsp;<i class="fa fa-sort"></i></th>
                        <th style="text-align:center">TAJ-szám</th>
                        <th style="text-align:center" (click)="sort('birthDate')">
                            Születési dátum&nbsp;<i class="fa fa-sort"></i>
                        </th>
                        <th style="text-align:center;">Lakcím</th>
                        <th style="width: 250px">
                            <form>
                                <div class="mb-8 row">
                                    <div class="col-xs-3 col-sm-auto">
                                        <input class="form-control" type="text" name="name" [(ngModel)]="filterTerm" (ngModelChange)="Search()" placeholder="Keresés..." />
                                    </div>
                                </div>
                            </form>
                        </th>
                    </tr>
                </thead>
                <tbody  >
                    <tr *ngFor="
                let client of filteredClients
                  | orderBy: key:reverse
                 |filter: filterTerm
              ">
                        <td style="text-align: left">{{ client.name }}</td>
                        <td style="text-align: center">{{ client.medNumber }}</td>
                        <td style="text-align: center">{{ client.birthDate }}</td>
                        <td style="text-align: center">
                            {{ client.place.postCode }} {{ client.place.city }}
                        </td>
                        <td>
                            <li class="list-inline-item">
                                <button class="btn btn-light" routerLink="/admin/client-details/{{client.medNumber}}"><i class="fa fa-user"></i></button>
                            </li>
                            <li class="list-inline-item">
                                <button routerLink="/admin/messaging/{{client.medNumber}}" class="btn btn-light">
                    <i class="fa fa-envelope"></i>
                  </button>
                            </li>
                        </td>
                    </tr>
                    
                </tbody>
                
            </table>
            
        </div>
    </div>

</div>
