<app-admin-navbar></app-admin-navbar>
<div class="content" style="background-image: url(/assets/logofekete.png)">
  <div class="overlay"></div>
<div class="container">
    <h1>Páciensek email küldés </h1>
    
   
    
    <form [formGroup]="sendEmailForm" (ngSubmit)="sendMailSubmit()" id="contact_form">
     
      <div class="form-group required">
        <label for="subject">Tárgy</label>
        <input type="text"  formControlName="subject" >
      </div>
      <div class="form-group required">
        <label for="message">Üzenet</label>
        <textarea name="message" formControlName="content"  id="message_input" cols="30" rows="5" required></textarea>
      </div>
      <div style="align-items: right;"><button type="submit" [disabled]="!sendEmailForm.valid" class=" btn btn-lg btn-primary sumbit">Email küldése</button></div>
    
    </form>


</div>
</div>
