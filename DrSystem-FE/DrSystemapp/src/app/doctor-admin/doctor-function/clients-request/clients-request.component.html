<main class="site-wrapper">
    <div class="pt-tablecell page-home relative " style="
    background-position: center;
    background-size: cover;">
     
<app-admin-navbar></app-admin-navbar>


    <div class="container">
        <div class="row">
            <div class="container">
        <table class="table table-striped table-dark">
            <thead class="thead-dark">
                <tr>
                    <th (click)="sort('name')">Név&nbsp;<i class="fa fa-sort"></i></th>
                    <th>Lakcím</th>
                    <th (click)="sort('birthDate')">
                        Születési dátum&nbsp;<i class="fa fa-sort"></i>
                    </th>
                    <th style="width: 80px">Telefonszám</th>
                    <th style="width: 250px">
                        <form>
                            <div class="mb-8 row">
                                <div class="col-xs-3 col-sm-auto">
                                    <input class="form-control" type="text" name="name" [(ngModel)]="name" (ngModelChange)="Search()" placeholder="Keresés..." />
                                </div>
                            </div>
                        </form>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="
            let client of filteredClients
              | orderBy: key:reverse
              | paginate
                : {
                    itemsPerPage: 10,
                    currentPage: page,
                    totalItems: totalLength
                  }
          ">
                    <td style="text-align: left">{{ client.name }}</td>
                    <td style="text-align: center">
                        {{ client.place.postCode }} {{ client.place.city }}
                    </td>
                    <td style="text-align: center">{{ client.birthDate }}</td>
                    <td style="text-align: right">{{ client.phoneNumber }}</td>
                    <td>
                        <li class="list-inline-item">
                            <button class="btn btn-light" (click)="acceptClient(client.id)">
                              <i class="fa fa-check text-dark"></i>
                            </button>
                        </li>
                        <li *ngIf="!(client.place.postCode === doctor.place.postCode)" class="list-inline-item">
                            <button class="btn btn-light" (click)="deleteClient(client.id)">
                             <i class="fa fa-trash"></i>
                            </button>
                        </li>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-center">
            <pagination-controls class="my-pagination" (pageChange)="page = $event" maxSize="5" responsive="true" previousLabel="Előző" nextLabel="Következő" directionLinks="true" autoHide="true">
            </pagination-controls>

        </div>
            </div>
            </div>
        </div>
    </div>

</main>
