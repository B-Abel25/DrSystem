
<form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
  <div class="form-group">
    <label>TAJ-szám</label>
    <input class="form-control" #UserName="ngModel" name="TAJnumber" [(ngModel)]="formModel.TAJnumber" required>
  </div>
  <div class="form-group">
    <label>Jelszó</label>
    <input type="password" class="form-control" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" required>
  </div>
  <div class="form-row">
    <div class="form-group col-md-8 offset-md-2">
      <button type="submit" class="btn btn-lg btn-block" [disabled]="form.invalid">Belépés</button>
    </div>
  </div>
</form>
