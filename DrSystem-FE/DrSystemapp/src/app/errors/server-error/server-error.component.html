<h4>Server error</h4>
<ng-container *ngIf="error">
<h5 class="text-danger"> Error: {{error.message}}</h5>
<p class="font-weight-bold">If you seeing this...</p>
<p>What do next?</p>
<ol>
    <li>Open the chrome</li>

</ol>
<p>Following..</p>
<code class="mt-5" style="background-color: antiquewhite;">{{error.details}}</code>
</ng-container>
