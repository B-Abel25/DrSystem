
  <div class="modal-body">
    <form #loginFrom (ngSubmit)="login()" autocomplete="on">
    

        <div class="form-group">
            <label for="username">Email address</label>
            <input name="username" type="email" class="form-control" id="username" placeholder="name@example.com" 
            [(ngModel)]="loginModel.medNumber">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input name="password" type="password" class="form-control" id="password" placeholder="Password"
            [(ngModel)]="loginModel.password">
        </div>
    
        <div class="checkbox mb-3">
            <label>
            <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="modalRef.hide()">Belépés</button>
    </form>  
    <p><a class="btn btn-link p-0" href="register">Not a member yet?</a></p>
    <!-- <p><app-lostpassword (lostPasswordOpenedEvent) = "closeModal()"></app-lostpassword></p> -->

</div>
