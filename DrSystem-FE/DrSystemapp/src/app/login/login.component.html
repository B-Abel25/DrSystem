
  <div class="modal-body">
    <form #loginFrom (ngSubmit)="login()" autocomplete="off">
    

        <div class="form-group">
            <label for="medNumber">TAJ-szám</label>
            <input name="medNumber" type="text" class="form-control" id="medNumber" 
            [(ngModel)]="loginModel.medNumber">
        </div>
        <div class="form-group">
            <label for="password">Jelszó</label>
            <input name="password" type="password" class="form-control" id="password" 
            [(ngModel)]="loginModel.password">
        </div>
    
        <div class="checkbox mb-3">
            <label>
            <input type="checkbox" value="remember-me"> Emlékezz rám
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="modalRef.hide()">Belépés</button>
    </form>  
    <br>
    <p id="link"><a class="btn btn-link p-0" routerLink="/register">Nincs fiókja?</a></p>
    <p id="link"><app-lostpassword (lostPasswordOpenedEvent) = "closeModal()"></app-lostpassword></p> 

</div>
