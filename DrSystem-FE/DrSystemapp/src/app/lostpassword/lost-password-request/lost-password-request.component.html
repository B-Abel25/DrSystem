<button class="btn btn-link p-0" (click)="openModal(lostpassword)">Elfelejtetted a jelszavadat?</button>
<ng-template #lostpassword>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Reset password</h4>
 
  </div>
  <div class="modal-body">
    <form #requestForm="ngForm" id="requestForm" (ngSubmit)="sendResetMail()"  autocomplete="off">
    

        <div class="form-group">
            <label for="medNumber">TAJ-szám</label>
            <input name="medNumber" type="text" class="form-control" id="medNumber"  
            [(ngModel)]="model.medNumber">
        </div>
    
        <br>
        <button [disabled]="!requestForm.dirty" form="requestForm" class="w-100 btn btn-lg btn-primary" type="submit" > Helyreállít</button>
    </form>  
    
   

</div>
</ng-template>
