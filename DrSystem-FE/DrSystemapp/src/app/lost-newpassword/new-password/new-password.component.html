<div class="container">
    <div class="wrapped-div">
      
      <div class="row" >
        <div class="col-md-10 offset-md-1 " >
  <div class="modal-body" >
    <form   autocomplete="off" (ngSubmit)="newPasswordForm.valid && newPassword() "   autocomplete="off">
    

        <div class="form-group required">
            <label for="medNumber">Jelszó</label>
            <div class="input-group has-validation">
      
              <input [class.is-invalid]='newPasswordForm.get("newpassword").errors && newPasswordForm.get("newpassword").touched' type="password" class="form-control" formControlName="newassword"   required>
              <div *ngIf="registerForm.get('newpassword').hasError('required')" class="invalid-feedback">
                Kérem a jelszavát!
              </div>
              <div *ngIf="registerForm.get('newpassword').hasError('minlength')" class="invalid-feedback">
                A jelszava minimum 8 karakter kell hogy legyen!
              </div>
              <div *ngIf="registerForm.get('newpassword').hasError('maxlength')" class="invalid-feedback">
                A jelszava maximum 16 karakter lehet!
              </div>
              </div>
            
        </div>
        <div class="form-group required">
            <label for="password">Jelszó megerősítés</label>
            <input [class.is-invalid]='newPasswordForm.get("newconfirmPassword").errors && newPasswordForm.get("newconfirmPassword").touched' type="password" class="form-control" formControlName="newconfirmPassword"   required>
            <div *ngIf="registerForm.get('newconfirmPassword').hasError('required')" class="invalid-feedback">
              Kérem a jelszavát!
            </div>
            <div *ngIf="registerForm.get('newconfirmPassword').hasError('isMatching')" class="invalid-feedback">
              A két jelszónak egyeznie kell!
            </div>
        </div>
    
       <br>
        <button class="w-100 btn btn-lg btn-primary" type="submit" >Megerősítés</button>
    </form>  
    <br>
    

</div>
        </div>
      </div>
    </div>
  </div>
