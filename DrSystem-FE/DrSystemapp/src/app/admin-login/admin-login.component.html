<div class="modal-body" >
  <form #loginFrom (ngSubmit)="adminlogin()" autocomplete="off">
  

      <div class="form-group">
          <label for="email">Email cím</label>
          <input name="email" type="email" class="form-control" id="email" 
          [(ngModel)]="adminLoginModel.email">
      </div>
      <div class="form-group">
          <label for="password">Jelszó</label>
          <input name="password" type="password" class="form-control" id="password" 
          [(ngModel)]="adminLoginModel.password">
      </div>
  
      <div class="checkbox mb-3">
          <label>
          <input type="checkbox" value="remember-me"> Emlékezz rám
          </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="modalRef.hide()">Belépés</button>
  </form>  
  <br>
  

</div>
