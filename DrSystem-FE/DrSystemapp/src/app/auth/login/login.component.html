<div id="appContainer">
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <form [formGroup]="loginForm" (ngSubmit)="login()">

                <div class="form-group">
                    <label for="TAJ" class='fa fa-barcode'></label>
                    <input type="text" placeholder="TAJ number" formControlName="TAJ">
                    <span class="text-danger" *ngIf="loginForm.controls['TAJ'].errors && loginForm.controls['TAJ'].touched"><br>Invalid TAJ number</span>
                </div>

                <div class="form-group">
                    <label for="password" class="fa fa-lock"></label>
                    <input type="password" placeholder="Password" formControlName="password">
                    <span class="text-danger" *ngIf="loginForm.controls['password'].errors && loginForm.controls['password'].touched"><br>Invalid Password</span>
                </div>

                <div class="text-center">
                    <button id="submitButton" type="submit" class="btn btn-primary" [disabled]="loginForm.valid">Login</button>
                </div>
                <div class="text-center text-success" *ngIf="successMessage">{{successMessage}}</div>

            </form>
        </div>
    </div>
</div>
</div>
