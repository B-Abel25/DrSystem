<div class="container">
  
  <div class="wrapped-div">
    
    <div class="row" >
      <div class="col-md-10 offset-md-1 " >
<form  [formGroup]="registerForm" autocomplete="off" (ngSubmit)="register()" >
  <br>
  

    <div class="form-group required">
      <label>Teljes név</label>
      <input 

      
      class="form-control" 
      id="username" 
      name="username" 
      type="text" 
      formControlName="username"  
      required>
      <span class="text-danger"
                                *ngIf="(registerFormControl['username'].touched || submitted) && registerFormControl['username'].errors">
                                Name is required
        </span>
    </div>

    <div class="form-group col-5 required">
      <label>Születési dátum</label>
      <input 
      class="form-control" 
      id="DateOfBirth" 
      name="DateOfBirth" 
      type="date" 
      required>
    </div>

    <div class="form-group   col-5 required">
      <label>Irányítószám</label>
      <input class="form-control" 
      id="postCode" 
      name="postCode" 
      type="number" 
       
      required>
    </div>

  <div class="form-group   col-5 required">
    <label>Város</label>
    <input class="form-control" id="city" name="city" type="text"  required>
  </div>

    <div class="form-group   col-5 required">
      <label>Utca</label>
      <input class="form-control" id="Street" name="Street" type="text"  required>
    </div>


     <div class="form-group   col-5 required">
      <label>Házszám</label>
      <input class="form-control" id="houseNumber" name="houseNumber" type="number"  required>
     </div>
   

    <div class="form-group required">
      <label>TAJ-szám</label>
      <input class="form-control" name="medNumber" id="medNumber" type="text" required>
     
    </div>
    <div class="form-group required">
      <label>Email cím</label>
      <input class="form-control" name="email" id="email" type="email" >
      
    </div>
    <div class="form-group required">
      <label>Telefonszám</label>
      <input class="form-control" name="phoneNumber" id="phoneNumber" type="tel">
     
    </div>

    <div class="form-group required">
        <label>Jelszó</label>
        <input type="password" class="form-control" name="password" id="password" formControlName="password"  >
  </div>
  
  
      <div class="form-group required">
        <label>Jelszó megerősítés</label>
        <input type="password" class="form-control" formControlName="confirmPassword" name=" confirmPassword" id=" confirmPassword" >
       
      </div>

      <div class="form-group required">
        <label>Orvosok</label>
        <select class="form-control">
          <option *ngFor="let doctor of doctors" [value]="doctor.name" >
            {{doctor.name}}
          </option>
        </select>
        
      </div>
      <br>
      <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
          
          <button class="w-100 btn btn-lg btn-primary" type="submit">Regisztráció</button>
        </div>
      </div>
      
         </form>
         <p>Form value: {{registerForm.value | json}}</p>
         <p>Form value: {{registerForm.status | json}}</p>
  
        <br>
      </div>
    </div>
  </div>
