<div class="container">
  
  <div class="wrapped-div">
    
    <div class="row" >
      <div class="col-md-10 offset-md-1 " >
<form  [formGroup]="registerForm" autocomplete="off" (ngSubmit)="registerForm.valid && register()" >
  <br>
  

    <div class="form-group required">
      <label>Teljes név</label>
      <input 

      
      class="form-control" 
      id="name" 
      name="name" 
      type="text" 
      formControlName="name"  
     
      required>
     <span *ngIf="registerForm.get('name').valid">Hello</span>
    </div>

    <div class="form-group col-5 required">
      <label>Születési dátum</label>
      <input 
      
      class="form-control" 
      id="birthDate" 
      name="birthDate" 
      type="date" 
      required>
    
    </div>

    <div class="form-group   col-5 required">
      <label>Irányítószám</label>
      <select class="form-control"   >
        <option *ngFor="let postCode of postCodes" [value]="postCode.id" >
          {{postCode.postCode}}
        </option>
      </select>
    </div>

  <div class="form-group   col-5 required">
    <label>Város</label>
    <select class="form-control"   >
      <option *ngFor="let postCode of postCodes" [value]="postCode.city.id" >
        {{postCode.city.name}}
      </option>
    </select>
  </div>

    <div class="form-group   col-5 required">
      <label>Utca</label>
      <input
       class="form-control" 
       id="street" 
       name="street" 
       type="text" 
       
       required>
    </div>


     <div class="form-group   col-5 required">
      <label>Házszám</label>
      <input 
      class="form-control" 
      id="houseNumber" 
      name="houseNumber" 
      type="text" 
    
      required>
     </div>
   

    <div class="form-group required">
      <label>TAJ-szám</label>
    
      <input 
      class="form-control" 
      name="medNumber" 
      id="medNumber" 
      type="text" 
     
      placeholder=" ***-***-***"
      required>
      
     
    </div>
    <div class="form-group required">
      <label>Email cím</label>
      <input 
      class="form-control" 
      name="email" 
      id="email" 
      type="email" 
     >
      
    </div>
    <div class="form-group required">
      <label>Telefonszám</label>
      <input 
      class="form-control" 
      name="phoneNumber" 
      id="phoneNumber" 
      type="tel"
     
     >
     
    </div>

    <div class="form-group required">
        <label>Jelszó</label>
        <input 
        [class.is-invalid]='registerForm.get("password").errors && registerForm.get("password").touched'
        type="password" 
        class="form-control" 
        name="password" 
        id="password" 
        formControlName="password" 
         >
         <!-- <div *ngIf="registerForm.get('password')!.hasError('required')!" class="invalid-feedback">Please enter your password</div> -->
          <div *ngIf="registerForm.get('password').hasError('minLenght')!" class="invalid-feedback">Legalább 8 karakter hosszú jelszó le</div>
         <!-- <div *ngIf="registerForm.get('password').maxlenght" class="invalid-feedback">Maximum 16 karakter hosszú jelszó lehet</div>  -->
        

  </div> 

  
  
      <div class="form-group required">
        <label>Jelszó megerősítés</label>
        <input 
        type="password" 
        class="form-control" 
        formControlName="confirmPassword" 
        name=" confirmPassword" 
        id=" confirmPassword" >
        
       
      </div>

      <div class="form-group required">
        <label>Orvosok</label>
        <select class="form-control"  >
          <option *ngFor="let doctor of doctors" [value]="doctor.id" >
            {{doctor.name}}
          </option>
        </select>
        
      </div>
      <br>
      <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
          
          <button [disabled]="!registerForm.valid" class="w-100 btn btn-lg btn-primary" type="submit">Regisztráció</button>
        </div>
      </div>
      
         </form>
         <p>Form value: {{registerForm.value | json}}</p>
         <p>Form value: {{registerForm.status | json}}</p>
  
        <br>
      </div>
    </div>
  </div>
